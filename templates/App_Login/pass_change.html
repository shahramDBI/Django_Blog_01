{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Password_Change {% endblock %}
{% block body_block %}
    {% if changed %}
        <div class="alert alert-success">
            Password Change Successfully
        </div>
    {% endif %}
    <h2>Password Change</h2>
    <form method="post">
        {{ form|crispy }}
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Change Password</button>
    </form>
{% endblock %}
