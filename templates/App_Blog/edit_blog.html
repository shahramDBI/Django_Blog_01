{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} EditBlog {% endblock %}
{% block body_block %}
    <h1>Edit Blog</h1>
    {% if blog.author == user %}
        <form method="post">
            {{ form|crispy }}
            {% csrf_token %}
        <button type="submit" class="btn btn-info btn-sm">Update</button>
        </form>
    {% else %}
        <p>You are not allowed to vie this page</p>
    {% endif %}
{% endblock %}
